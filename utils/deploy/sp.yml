---

- hosts: "{{ target | default('localhost') }}"
  become: true
  connection: ssh
  pre_tasks:
    - debug:
        msg: "example of EXTERNAL VARIABLES: -e 'target=localhost sp_ver=latest'"
    - debug: msg="{{ lookup('pipe', 'date +%Y%m%d-%H%M') }}"
    - file:
        path: /var/log/ansible.log
        state: touch
        owner: "{{ lookup('env','USER') }}"
        group: "{{ lookup('env','USER') }}"
        mode: "u=rw,g=r,o=r"
      become: true

  roles:
    - { role: sp, ver: '{{ ver }}' }

